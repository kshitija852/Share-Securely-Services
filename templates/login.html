
  <h1>Login</h1>
  <body>
    {% if msg %}
    <p class=msg><h2><strong>Message:</strong> {{ msg }}</h2>
    {% endif %}
    {% if error %}
    <p class=error><h2><strong>Error:</strong> {{ error }}</h2>
    {% endif %}
    {% for message in get_flashed_messages() %}
    <h2>{{ message }}</h2>
    {% endfor %}
    <form action="" method="POST">
    <div class="form-group">
      <label>Loginname</label>
      <input type="text" name="loginname" class="form-control" value={{request.form.loginname}}>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" value={{request.form.password}}>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </body>
